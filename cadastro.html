<!DOCTYPE html>

<head>

<body>
    <header>
        <a href="index.html">
        <img class="logo" src="IMAGENS/logo.png" alt="Logo da empresa Vem Limeira Turismo">

    <main>

      <!-- olhar todos os  <label for="esse espaço"></label> -->
       <section class="login">

        <div>
          <h3>Login</h3>
          <div>
          <form action="" method="post" name="form2" id="form2">
          <label for="">Usuário</label>
          <input type="text" name="usuario" id="usuario">
        </div>
        <div>
          <label for="">Senha</label>
          <input type="password" name="senha" id="senha">
        </div>
        <div>
          <input type="submit" name="logar" id="logar" value="Logar">
        </div>
        </form>
        </div>

         <div>
          <h3>Cadastro</h3>
          <form action="" method="post" name="form1" id="form1">
            <div>
              <label for="">Nome Completo</label>
              <input type="text" name="nomec" id="nomec" required>
            </div>
            <div>
              <label for="">Email</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div>
              <label for="">Nome de Usuário</label>
              <input type="text" name="usuario" id="usuario" required>
            </div>
            <div>
              <label for="">Senha</label>
              <input type="password" name="senha" id="senha" required>
            </div>
            <div>
              <label for="">Data de Nascimento</label>
              <input type="date" name="datan" id="datan" required>
            </div>
            <div>
              <label for="">Gênero</label>
              <input type="radio" name="masculino" id="masculino" value="masc">Masculino
              <input type="radio" name="feminino" id="feminino" value="fem">Feminino
            </div>
            <div>
              <label for="">estado</label>
              <select name="estado" id="estado">
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option selected>SP</option>
              <option>SE</option>
              <option>TO</option>
              <option>DF</option>
              </select>
            </div>
            <div>
              <input type="checkbox" name="lgpd" id="lgpd" value="sim">
              Autorizo o uso de dados de acordocom a <a href="#">Politica de Privacidade</a>
            </div>
            <div>
              <input type="submit" name="enviar" id="enviar" value="Enviar">
            </div>
          </form>
        </div>
          
        
       </section>
