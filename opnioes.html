<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vem Limeira turismo</title>
    <meta name="descption" content="Informações sobre a cidade de Limeira seus pontos turisticos, e espaços de lazer">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html">
        <img class="logo" src="IMAGENS/logo.png" alt="Logo da empresa Vem Limeira Turismo">
        </a>
    </header>
    
    <main>

      <!-- olhar todos os  <label for="esse espaço"></label> -->
       <section class="opnioes">
         <div>
          <h3>opniões e Sujestões</h3>
          <form action="" method="post" name="form1" id="form1">
            <div>
              <label for="">Nome Completo</label>
              <input type="text" name="nomec" id="nomec" required>
            </div>
            <div>
              <label for="">Email</label>
              <input type="email" name="email" id="email" required>
            </div>                        
            <div>
              <label for="">Assunto</label>
              <select name="assunto" id="assunto">
                <option></option>
                <option>Critica</option>
                <option>Sujestão</option>
                <option>Dúvidas</option>
                <option>Elogio</option>
                <option>Informação</option>
                <option>Outros</option>
              </select>
            </div>
            <div>
                <label for="">Comentário</label>
                <textarea name="comentario" id="comentario" rows="6"></textarea>
            </div>
            <div>
              <input type="checkbox" name="lgpd" id="lgpd" value="sim">
              Autorizo o uso de dados de acordocom a <a href="#">Politica de Privacidade</a>
            </div>
            <div>
              <input type="submit" name="enviar" id="enviar" value="Enviar">
            </div>
          </form>
        </div>
          
       
       </section>

      <section class="voltar">
        <a href="index.html"><i class="bi bi-arrow-left-circle"></i> Voltar</a>
      </section>
    </main>

    <footer>
        &copy; 2025 | Vem Limeira Turismo | Créditos

</body>

</html>
